<!DOCTYPE html>
<html>
    <head>
        <title>Formación</title>
        <link rel="stylesheet" href="web.css">
        <meta name="keywords" content="prueba, cursos, formulario">
        <meta name="description" content="Página para probar diferentes recursos de los cursos de formación; en este caso, formularios">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="web.html"><strong>Título de la página</strong></a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="flex.html">Flexbox</a></li>
                    <li><a href="grid.html">Grid</a></li>
                    <li><a href="position.html">Pruebas con <code>position</code></a></li>
                    <li><a href="transform.html">Transformaciones</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Información personal</legend>
                    <div>
                        <span class="oculta">Personal</span>
                        <label for="nombre">Nombre: </label> <br>
                        <input type="text" id="nombre" required autofocus>
                    </div>
                    <div>
                        <label for="direccion">Dirección: </label> <br>
                        <textarea id="direccion" required></textarea>
                    </div>
                    <div>
                        <label for="telefono">Número de teléfono: </label> <br>
                        <input type="tel" id="telefono" pattern="\d{4,}" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Información adicional</legend>
                    <div>
                        <span class="oculta">Adicional</span>
                        <label for="url">Página personal: </label> <br>
                        <input type="url" id="url">
                    </div>
                    <!-- Nested fieldsets can cause odd screen reader behavior and should be avoided: https://webaim.org/techniques/forms/controls#radio -->
                    <div class="radiobuttons">
                        <label for="mascotas">¿Tienes alguna mascota?</label>
                        <input type="radio" name="mascotas" id="mascotas_si" onclick="mostrar()"> Sí
                        <input type="radio" name="mascotas" id="mascotas_no" onclick="mostrar()"> No
                    </div>
                    <div class="oculta" id="mostrable">
                        <label for="numero">¿Cuántas mascotas tienes?</label> <br>
                        <input type="number" min="0" step="1" id="numero" onblur="esCero()"></input>
                    </div>
                </fieldset>
                <div class="centrada">
                    <button>Púlsame</button>
                </div>
            </form>
        </main>
        <footer>Esto es una prueba sin mucho que aportar; el pie de la página no necesita mucha información.</footer>
        <script src="web.js"></script>
    </body>
</html>
